<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap');
    </style>
    {% block head %}
    {% endblock %}
</head>
<body>
    <div class="TopBar">
        <div class="Logo">
            Spotify
            <img src="{{ url_for('static', filename='Images/ShufflerIcon.svg') }}" alt="My Icon" class ="icon filtered-svg">
            Shuffler
        </div>
        <div class="User-Corner">
            {% if user_name %}
                <div class="User-name">
                    {{ user_name }}
                </div>
                <a href="/logout" class="round-link">Log out</a>
            {% else %}
                <a href="/login" class="round-link">Log in</a>
            {% endif %}
        </div>
    </div>
    {% block body %}
    {% endblock %}
</body>
</html>
